services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: maccell_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user_crm
      POSTGRES_PASSWORD: password_crm
      POSTGRES_DB: maccell_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user_crm -d maccell_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    external: true
    name: maccell-crm_postgres_data
